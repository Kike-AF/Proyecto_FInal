{% extends "base.html" %}
{% block title %}Agregar Paciente{% endblock %} <!-- Título de la página -->
{% block content %} <!-- Aquí se define el contenido específico de la página -->

    <h2>Agregar Paciente</h2>
    <form method="post">

        <div class="mb-3">
        <!-- Campo para el nombre del pacientes -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control">
        <!-- 'name' define la clave del dato indicado-->
        </div>

        <div class="mb-3">
        <!-- Campo para la edad del paciente -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" class="form-control">
        </div>

        <div class="mb-3">
        <!-- Campo para el diagnóstico del paciente -->
        <label for="diagnostico">Diagnóstico:</label>
        <input type="text" id="diagnostico" name="diagnostico" class="form-control">
        </div>

        <!-- Botón para enviar el formulario-->

        <button type="submit" class="btn btn-success">Guardar</button>

        <!-- Enlace para volver a la lista de pacientes-->
         <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver a la lista de pacientes</a>

    </form>
    
{% endblock %} <!-- Fin del bloque de contenido -->
