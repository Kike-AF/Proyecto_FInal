<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar pacientes</title>
</head>
<body>
    <h1>Agregar Paciente</h1>
    <form method="post">

        <!-- Campo para el nombre del pacientes -->

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <!-- 'name' define la clave del dato indicado-->

        <!-- Campo para la edad del paciente -->

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>
        <!-- 'name' define la clave del dato indicado-->

        <!-- Campo para el diagnóstico del paciente -->

        <label for="diagnostico">Diagnóstico:</label>
        <input type="text" id="diagnostico" name="diagnostico"><br><br>

        <!-- Botón para enviar el formulario-->

        <button type="submit">Guardar</button>

        <!-- Enlace para volver a la lista de pacientes-->
         <a href="{{ url_for('index') }}">Volver a la lista de pacientes</a>

    </form>
    
</body>
</html>
